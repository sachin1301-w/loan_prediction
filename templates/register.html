{% extends "base.html" %}

{% block title %}Register - Loan Prediction{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 class="text-center" style="margin-bottom: 2rem; color: #1e3c72;">Create Your Account</h2>
    <p class="text-center" style="color: #64748b; margin-bottom: 1.5rem;">Join us to get instant loan predictions</p>
    <form method="POST" id="registerForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Choose a password" minlength="6">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
    </form>
    <p class="text-center mt-2">
        Already have an account? <a href="{{ url_for('login') }}" style="color: #2a5298; font-weight: 600;">Login here</a>
    </p>
</div>
{% endblock %}
